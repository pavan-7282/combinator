<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
            background-color: rgb(45, 42, 42);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .left {
            width: 30%;
            height: 100vh;
            border-right: 1px solid black;
            background-color: rgb(73, 70, 70);
            position: relative;
        }
        .icon {
            display: inline-block;
            cursor: pointer;
            margin: 10px;
        }
        .bar1, .bar2, .bar3 {
            width: 30px;
            height: 4px;
            background-color: aliceblue;
            margin: 6px;
            transition: 0.4s;
        }
        .change .bar1 {
            transform: translate(0, 11px) rotate(45deg);
        }
        .change .bar2 {
            opacity: 0;
        }
        .change .bar3 {
            transform: translate(0, -11px) rotate(-45deg);
        }
        .menu {
            height: 55%;
            width: 70%;
            background-color: rgb(96, 94, 91);
            margin: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-radius: 5%;
            position: absolute;
            top: 60px;
            left: 0;
            transform: translateX(-120%);
            transition: transform 0.3s ease;
            

        }
        .menu.show {
            transform: translateX(0);
            
        }
        .slide {
            text-decoration: none;
            color: rgb(0, 0, 0);
            margin-left: 15px;
            margin-top: 5px;
            display: block;
            padding: 10px;
            
        }
        .slide:hover {
            background-color: gray;
            color: white;
        }
        .left{
            display: flex;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="icon" onclick="toggleMenu()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            
            
                <p>click the icon to open menu</p>
            
            </div>
            <div id="menu" class="menu">
                <a href="#home" class="slide">Home</a> 
                <a href="#contacts" class="slide">Contacts</a>
                <a href="#stories" class="slide">My Stories</a>
                <a href="#saved-messages" class="slide">Saved Messages</a>
                <a href="#install-app" class="slide">Install App</a>
                <a href="#explore" class="slide">Explore</a>
                <a href="#settings" class="slide">Settings</a>
            </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
            const icon = document.querySelector('.icon');
            icon.classList.toggle('change');
        }
    </script>
</body>
</html>
